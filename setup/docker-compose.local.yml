# Local Development Environment Override
# Portfolio Serverless System - Local Setup Configuration


services:
  # Database - Local development optimizations
  portfolio-db:
    environment:
      - POSTGRES_DB=portfolio_local
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=portfolio_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    command: ["postgres", "-c", "log_statement=all", "-c", "log_duration=on"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio_local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Neon Proxy - Local configuration (disabled - not critical for development)
  # neon-proxy:
  #   environment:
  #     - NODE_ENV=development
  #     - LOG_LEVEL=debug

  # Personal Info Lambda - Local development
  personal-info-lambda:
    environment:
      - LOG_LEVEL=debug
      - DEBUG_MODE=true
    # volumes:
    #   - ../server/lambda/personal-info:/var/task:ro  # Lambda function code (disabled for Dockerfile testing)

  # Skills Lambda - Local development
  skills-lambda:
    environment:
      - LOG_LEVEL=debug
      - DEBUG_MODE=true
    volumes:
      - ../server/lambda/skills:/var/task:ro  # Lambda function code

  # API Gateway - Local development
  api-gateway:
    environment:
      - NGINX_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf.d:/etc/nginx/conf.d:ro
      - ./proxy/logs:/var/log/nginx

  # Website - Local development
  portfolio-website:
    environment:
      - NODE_ENV=development
      - ASTRO_PORT=4321
      - API_BASE_URL=http://api-gateway
      - HOT_RELOAD=true
      - DEBUG_MODE=true
      - LOG_LEVEL=debug
    volumes:
      - ../website/src:/website/src
      - ../website/public:/website/public
      - ../website/tests:/website/tests
      - /website/node_modules  # Anonymous volume
    ports:
      - "4321:4321"
      - "24678:24678"  # Vite HMR port


  # Development Tools
  dev-tools:
    profiles:
      - local
      - tools