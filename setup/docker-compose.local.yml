# Local Development Environment Override
# Portfolio Serverless System - Local Setup Configuration


services:
  # Database - Local development optimizations
  portfolio-db:
    environment:
      - POSTGRES_DB=portfolio_local
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=portfolio_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    command: ["postgres", "-c", "log_statement=all", "-c", "log_duration=on"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio_local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Neon Proxy - Local configuration (disabled - not critical for development)
  # neon-proxy:
  #   environment:
  #     - NODE_ENV=development
  #     - LOG_LEVEL=debug

  # Personal Info Lambda - Local development
  personal-info-lambda:
    entrypoint: ["python", "-m", "uvicorn"]
    command: ["main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    environment:
      - LOG_LEVEL=debug
      - DEBUG_MODE=true
      - PYTHONPATH=/var/task:/var/task/shared
    volumes:
      - ../server/lambda/personal-info/src:/var/task  # Lambda function code
      - ../server/shared:/var/task/shared  # Shared modules
    working_dir: /var/task
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

