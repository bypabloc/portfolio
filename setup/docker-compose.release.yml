# Release Environment Override
# Portfolio Serverless System - Release/Staging Setup Configuration

version: '3.8'

services:
  # Database - Release environment
  portfolio-db:
    environment:
      - POSTGRES_DB=portfolio_release
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=portfolio_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    command: ["postgres", "-c", "log_statement=ddl", "-c", "log_duration=off"]
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Neon Proxy - Release configuration
  neon-proxy:
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          memory: 128M

  # Personal Info Service - Release environment
  personal-info-service:
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:portfolio_password@portfolio-db:5432/portfolio_release
      - NEON_DATABASE_URL=postgresql://postgres:portfolio_password@neon-proxy:5433/portfolio_release
      - SERVICE_NAME=personal-info
      - LOG_LEVEL=warn
      - HOT_RELOAD=false
      - DEBUG_MODE=false
      - MONITORING_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Experience Service - Release environment
  experience-service:
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:portfolio_password@portfolio-db:5432/portfolio_release
      - NEON_DATABASE_URL=postgresql://postgres:portfolio_password@neon-proxy:5433/portfolio_release
      - SERVICE_NAME=experience
      - LOG_LEVEL=warn
      - HOT_RELOAD=false
      - DEBUG_MODE=false
      - MONITORING_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Projects Service - Release environment
  projects-service:
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:portfolio_password@portfolio-db:5432/portfolio_release
      - NEON_DATABASE_URL=postgresql://postgres:portfolio_password@neon-proxy:5433/portfolio_release
      - SERVICE_NAME=projects
      - LOG_LEVEL=warn
      - HOT_RELOAD=false
      - DEBUG_MODE=false
      - MONITORING_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Skills Service - Release environment
  skills-service:
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:portfolio_password@portfolio-db:5432/portfolio_release
      - NEON_DATABASE_URL=postgresql://postgres:portfolio_password@neon-proxy:5433/portfolio_release
      - SERVICE_NAME=skills
      - LOG_LEVEL=warn
      - HOT_RELOAD=false
      - DEBUG_MODE=false
      - MONITORING_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # API Gateway - Release environment
  api-gateway:
    environment:
      - NGINX_ENV=production
      - LOG_LEVEL=warn
    deploy:
      resources:
        limits:
          memory: 128M

  # Frontend App - Release environment
  portfolio-frontend:
    environment:
      - NODE_ENV=production
      - ASTRO_PORT=4321
      - API_BASE_URL=http://api-gateway
      - HOT_RELOAD=false
      - DEBUG_MODE=false
      - LOG_LEVEL=warn
      - MONITORING_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Release monitoring
  release-monitor:
    image: alpine:latest
    container_name: release-monitor
    profiles:
      - release
      - monitoring
    working_dir: /workspace
    volumes:
      - .:/workspace:ro
    command: ["sleep", "infinity"]