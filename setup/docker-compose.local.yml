  # API Gateway - Local development
  api-gateway:
    environment:
      - NGINX_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf.d:/etc/nginx/conf.d:ro
      - ./proxy/logs:/var/log/nginx

  # Website - Local development
  portfolio-website:
    environment:
      - NODE_ENV=development
      - ASTRO_PORT=4321
      - API_BASE_URL=http://api-gateway
      - HOT_RELOAD=true
      - DEBUG_MODE=true
      - LOG_LEVEL=debug
    volumes:
      - ../website/src:/website/src
      - ../website/public:/website/public
      - ../website/tests:/website/tests
      - /website/node_modules  # Anonymous volume
