# PostgreSQL 17 Configuration for Portfolio Serverless System
# Optimized for local development with Neon compatibility

# Basic Settings
listen_addresses = '*'
port = 5432
max_connections = 100
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Logging (WAL) - Neon compatible settings
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 64MB

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Tuning for Development
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Connection and Authentication
ssl = off
password_encryption = md5

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Error Reporting and Logging
log_min_messages = info
log_min_error_statement = error
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Autovacuum - Important for development data
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default Text Search Configuration
default_text_search_config = 'pg_catalog.english'